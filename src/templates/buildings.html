<!doctype html>
<html lang="en">

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Mes bâtiments</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{"/"}}">Bob Moral Nettoyage</a>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="{{"/ticketForm"}}">Soumettre un ticket</a></li>
					<li><a href="{{"/myTickets"}}">Mes tickets en cours</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{{"/profile"}}">Mon profil</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-3 ">
					<div class="list-group ">
					<a href="{{"/profile"}}" class="list-group-item list-group-item-action">Mon profil</a>
					<a href="{{"/buildings"}}" class="list-group-item list-group-item-action active">Mes bâtiments</a>
				</div> 
			</div>
			<div class="col-md-9">
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<h4>Mes bâtiments</h4>
								<hr>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                        <th scope="col">Adresse</th>
                                        <th scope="col">Complément</th>
                                        <th scope="col">Étages</th>
                                        </tr>
                                    </thead>
                                    <tbody>
										{{ range .BuildingList }}
                                        <tr>
                                        <td>{{ .Address }}</td>
                                        <td>{{ .Complement }}</td>
                                        <td>{{ .FloorNb }}</td>
										</tr>
										{{ end }}
                                    </tbody>
                                </table>
							</div>
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                    <h4>Ajouter un bâtiment</h4>
                                    <hr>
                                </div>
                            </div>
					    <div class="row">
                            <form method="post" action="{% url 'buildingPost' %}"> {% csrf_token %}
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="address">Adresse</label>
                                        <input type="text" class="form-control" name="address" id="address" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="complement">Complément</label>
                                        <input type="text" class="form-control" name="complement" id="complement" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="floors">Étages</label>
                                        <input type="number" class="form-control" name="floors" id="floors" placeholder="" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </form>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
