<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="SIGL">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="/tatic/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/my-login.css">
	<link rel="stylesheet" type="text/css" href="/static/css/template.css">

</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/static/img/bob.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form method="post" action="/addUser/"> {% csrf_token %}
								<form method="post">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control" name="email" id="email" placeholder="dupont@exemple.fr" required>
									</div>
									<div class="form-group">
										<label for="login">login</label>
										<input type="text" class="form-control" name="username" id="username" required>
									</div>
									<div class="form-group">
										<label for="lastname">Nom</label>
										<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Nom" required>
									</div>
									<div class="form-group">
										<label for="firstname">Prénom</label>
										<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Prénom" required>
									</div>
									<div class="form-group">
										<label for="telephone">Numéro de téléphone</label>
										<input type="tel" class="form-control" name="telephone" id="telephone" placeholder="xx xx xx xx xx" required>
									</div>
									<div class="form-group">
										<label for="password">Mot de passe</label>
										<input type="password" class="form-control" name="password" id="password" placeholder="Pas de restriction"
										 required>
									</div>
									<div class="form-group">
										<label for="confirm">Confirmation mot de passe</label>
										<input type="password" class="form-control" name="confirm" id="confirm" placeholder="" required>
									</div>
									<button type="submit" class="btn btn-primary">S'inscrire</button>
								</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; Bob Morale Nettoyage
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/my-login.js"></script>
</body>

</html>
