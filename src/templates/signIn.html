<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="SIGL">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login page</title>
  <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/my-login.css">
  <link rel="stylesheet" type="text/css" href="static/css/template.css">

</head>
    <body class="my-login-page">
      <section class="h-100">
        <div class="container h-100">
          <div class="row h-100">
            <div class="card-wrapper">
              <div class="brand">
                <img src="../static/img/bob.jpg">
              </div>
              <div class="card fat">
                <div class="card-body">
                  <h4 class="card-title">Se connecter</h4>
                  <form method="post" action="auth"> {% csrf_token %}

                    <div class="form-group">
                      <label for="username">Nom d'utilisateurs</label>

                      <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                    </div>

                    <div class="form-group">
                      <label for="password">Mot de passe
                        <a href="forgot" class="float-right">
                          Mot de passe oubli√©?
                        </a>
                      </label>
                      <input id="password" type="password" class="form-control" name="password" required data-eye>
                    </div>

                    <div class="row">
                      <div class="form-group">
                          <div class="col-md-12">
                            <label>
                              <input type="checkbox" name="remember"> Se rappeler de moi
                            </label>
                          </div>
                          <div class="col-md-12">
                            <a href="signUp">S'inscrire</a>
                          </div>
                      </div>
                    </div>

                    <div class="form-group no-margin">
                      <button type="submit" class="btn btn-primary btn-block">
                        Se connecter
                      </button>
                    </div>

                    {% if messages %}

                    {% for message in messages %}
                    <br>
                    <div {% if message.tags %} style="color: #C90A4D; text-align: center;" class="{{ message.tags }}"
                      {% endif %}>{{
                      message }}</div>
                    {% endfor %}

                    {% endif %}

                  </form>
                </div>
              </div>
              <div class="footer">
                Copyright &copy; 2018 &mdash; Bob Morale Nettoyage
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="static/js/jquery.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
      <script src="static/js/my-login.js"></script>
    </body>
</html>
