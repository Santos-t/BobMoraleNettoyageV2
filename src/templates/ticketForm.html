<!doctype html>
<html lang="en">

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Soumettre un ticket</title>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'home' %}">Bob Moral Nettoyage</a>
			</div>
		
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'ticketForm' %}">Soumettre un ticket</a></li>
					<li><a href="{% url 'myTickets' %}">Mes tickets en cours</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'profile' %}">Mon profil</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid" style="margin-left: 200px; margin-right: 200px;" >
		<form method="post" action="{% url 'ticketFormPost' %}" enctype='multipart/form-data'> {% csrf_token %}
			<div class="form-group">
				<label for="building">Sélectionnez le bâtiment</label>
				<select class="form-control" name="building" id="building" required>
					{{ range .BuildingList }}
						<option value="{{ .Address }}">{{ .Address }}    {{ .Complement }}</option>
					{{ end }}
				</select>
			</div>
			<div class="form-group">
				<label for="floor">Étage</label>
				<input type="number" class="form-control" name="floor" id="floor" placeholder="0" required>
				<small id="floorHelp" class="form-text text-muted">L'étage auquel se trouve le tag.</small>
			</div>
			<div class="form-group">
				<label>Orientation</label>
				<select class="form-control" name="orientation" id="orientation" required>
					<option value="N">N</option>
                    <option value="NE">NE</option>
                    <option value="NNE">NNE</option>
                    <option value="ENE">ENE</option>
                    <option value="E">E</option>
                    <option value="ESE">ESE</option>
                    <option value="SE">SE</option>
                    <option value="SSE">SSE</option>
                    <option value="S">S</option>
                    <option value="SSO">SSO</option>
                    <option value="SO">SO</option>
                    <option value="OSO">OSO</option>
                    <option value="O">O</option>
                    <option value="ONO">ONO</option>
                    <option value="NO">NO</option>
                    <option value="NNO">NNO</option>
				</select>
			</div>
			<div class="form-group">
				<label for="inputFile">Photo du tag</label>
				<input type="file" class="form-control-file" name="inputFile" id="inputFile" aria-describedby="fileHelp" required>
				<small id="fileHelp" class="form-text text-muted">Importez une image au format .jpg ou .png</small>
			</div>
			<div class="form-group">
				<label for="date">Date</label>
				<input type="date" class="form-control" name="date" id="date" placeholder="jj/mm/aaaa" required>
			</div>
			<div class="form-group">
				<label for="hour">Heure</label>
				<input type="time" class="form-control" name="hour" id="hour" placeholder="0" required>
			</div>
			<button type="submit" class="btn btn-primary">Valider</button>
		</form>
	</div>
</body>
